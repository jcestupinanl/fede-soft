<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styleClass3.css">
	<title>Clase Nº 3</title>
</head>
<body>
	<div>
		<div class="selector_one">
			<h1>Simple selectors with CSS</h1>
			<ul>
				<li id="identificador" class="lista">Identificador</li>
				<li class="lista red">Identificador2</li>
				<li class="lista azul">Identificador3</li>
			</ul>
		</div>
		<div class="selector_two">
			<h1>Selectors with atributes</h1>
			<ol>
				<li data-vegetal data-important="true"> Tomate </li>
				<li data-vegetal data-important="true"> Cebolla </li>
				<li data-vegetal> Ajos </li>
				<li data-vegetal="esto es picante"> Jalapeños </li>
				<li data-vegetal="liquido"> Aceite de soya</li>
				<li data-carne data-important="true"> Pollo</li>
				<li data-carne data-important="true"> Carne </li>
			</ol>
		</div>
		<div>
			<h1>Selectors with Pseudocódigo</h1>
			<a href="#" class="link">Link</a>
		</div>
		<div>
			<h1>Selectors combinations</h1>
			<a href="#" class="link">Link</a>
		</div>
	</div>
</body>
</html>
